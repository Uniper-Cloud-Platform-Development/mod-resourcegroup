name: version-check

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4

      # Step 2: Check version using your custom version-check action
      - name: Check version
        uses: ./.github/actions/version-check # Referencing your custom action
